<h2>Checkout</h2>

<form (ngSubmit)="submitForm()" [formGroup]="checkoutForm">

  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required>

  </div>

  <div>
    <label for="address">Address</label>
    <textarea id="address" formControlName="address" required></textarea>

  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>
  </div>

  <div>
    <label for="payment">Payment Method</label>
    <select id="payment" formControlName="payment" required>
      <option value="">-- Select Payment Method --</option>
      <option value="COD">Cash on Delivery</option>
    </select>
  </div>

  <button type="submit" [disabled]="checkoutForm.invalid">Submit</button>
  <div>
    
  </div>
</form>
